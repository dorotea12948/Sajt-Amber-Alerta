<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amber Alert Srbija</title>
    <link rel="stylesheet" href="dorotea.css">
</head>
<body>

    <header>
        <h1>Amber Alert Srbija</h1>
    </header>
    
    <div class="container">
        <h2>Prijava nestale osobe</h2>
        <form id="reportForm">
            <label for="name">Ime nestale osobe:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="surname">Prezime nestale osobe:</label>
            <input type="text" id="surname" name="surname" required>
            
            <label for="surname">Informacije o nestanku:</label>
            <input type="text" id="surname" name="surname" required>
    
            <label for="description">Opis nestale osobe:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
    
            <label for="image">Slika ili priblizna skica nestale osobe:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
    
            <button type="submit">Pošalji prijavu</button>
        </form>
        <button><a href="doroteab.html">Lista nestalih osoba
        </a></button>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<div id="map" style="width: 100%; height: 500px;"></div>
<script>
	var map = L.map('map').setView([44.0165, 21.0059], 7);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	attribution: 'Map data © <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	var markersLayer = new L.LayerGroup();
	map.addLayer(markersLayer);

	function onMapClick(e) {
    	var marker = L.marker(e.latlng).addTo(markersLayer);
    	
	}

	map.on('click', onMapClick);
</script>

</body>
